<body>
  <h1>Práctica formativa (versión Backend)</h1>

  <form id="f">
    <label>Nombre de usuario:
      <input type="text" name="usuario" placeholder="Usuario (3–20)" minlength="3" maxlength="20" required>
    </label>
    <br>
    <label>Password:
      <input type="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
    </label>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <pre id="out"></pre>

  <script>
    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));
      try {
        const r = await fetch('backend/recibir.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data.toString()
        });
        const text = await r.text();
        document.getElementById('out').textContent = text;
      } catch (err) {
        document.getElementById('out').textContent = 'error: no se pudo enviar';
      }
    });
  </script>
</body>
